<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/draggable/1.0.0-beta.8/draggable.bundle.js">
    <script type="text/javascript">
        function draw() {
            var canvas = document.getElementById('image');
            var context = canvas.getContext('2d');
            context.beginPath();
            context.arc(200,200,111,Math.PI,55,false)
            context.fillStyle='black';
            context.fill();
            context.closePath();
            context.lineWidth=10;
            context.strokeStyle="black";
            context.stroke();
            context.fillStyle='red';
            context.fillRect(115,205,170,100);
            context.fillStyle='black';
            context.fillRect(140,225,25,25);
            context.fillRect(230,225,25,25);
            context.fillRect(115,280,170,35);
            context.fillStyle='grey';
            context.fillRect(115,315,170,160);
            context.fillStyle='black';
            context.fillRect(280,315,170,50);
        }
    </script>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }

        function editPhoto(div)
        {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }

            div.style.backgroundColor=color;
        }
    </script>

    <style>
        body {
            background-color: #111111;
            margin-left: 2%;
            margin-top: 10%;
        }
    </style>

</head>
<body ondrop="drop(event)" ondragover="allowDrop(event)">
<script>
    $(function () {
        $("#draggable").draggable();
    })
</script>
